# GitHub Pages
# None of these can actually be changed
safe:     true
lsi:      false
pygments: true

# Formatting
markdown: redcarpet
redcarpet:
  extensions: [
    "autolink"
  , "tables"
  , "strikethrough"
  , "with_toc_data"
  , "fenced_code_blocks"
  , "no_intra_emphasis"
  ]

# Permalinks
permalink: pretty

# File inclusion (these would otherwise be hidden)
include: ["_assets", "_search.json"]

# Project specific
# Remember to change these!
baseurl:      /docs
title:        Stellar Documentation
tagline:      Better Revenue. Better Relationships. Better Loyalty.
description:  Documentation for Stellar Loyalty applications and platform.
url:          http://loyalsphere.github.io/docs/

author:
  name:       Manoj Das
  url:        https://github.com/manojdas
